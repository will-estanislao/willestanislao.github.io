<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-List</title>
    <!-- CSS Section -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="./Content/app.css">

    <!-- Check if user is logged in - Read session storage to get item-->
    <script src="./Scripts/authguard.js"></script>
</head>
<body>

    <header></header>

    <main class="container">
        <h1>Contact List</h1>

        <div class="row">
          <div class="col">

            <button id="addButton" class="btn btn-primary mb-1"><i class="fas fa-plus-circle"></i> Add Contact</button>

            <!-- Table structure for contact list-->
            <table class="table table-striped table-bordered table-hover">
              <thead class="table-dark">
                <tr>
                  <th scope="col" class="text-center">#</th>
                  <th scope="col"> Full Name</th>
                  <th scope="col"> Contact Number</th>
                  <th scope="col"> Email Address</th>
                  <th></th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="contactList">
              </tbody>
            </table>

          </div>
        </div>
      </main>
    
    <!-- Scripting Section -->
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Links to the javascript file -->
    <script src="Scripts/namespace.js"></script>
    <script src="./Scripts/contact.js"></script>
    <script src="./Scripts/app.js"></script>
</body>
</html>
